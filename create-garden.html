<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="includes/style.css" />
    <link rel="icon" href="favicon.ico?v=2" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Quicksand">
    <title>Giver - sub1</title>
  </head>
  <body class="p-4">
    <header class="flex justify-between" id="layout1-header">
      <div>
        <a href="index.html" id="logo"></a>
      </div>
      <nav class="self-center justify-self-center">
        <ul class="flex col-4 gap-6">
          <li>
                <a href="#" class="grid gap-1">
                    <img src="images/leaves.png" alt="" />
                    <div>My garden</div>
                </a>
          </li>
          <li>
            <a href="#" class="grid gap-1"
              ><img src="images/add-leave.png" alt="" />
              <div>New garden</div></a
            >
          </li>
          <li>
            <a href="#" class="grid gap-1"
              ><img src="images/event-Icon.png" alt="" />
              <div>My events</div></a
            >
          </li>
          <li>
            <a href="#" class="grid gap-1"
              ><img src="images/new-event-icon.png" alt="" />
              <div>New event</div></a
            >
          </li>
        </ul>
      </nav>
      <div class="grid grid-cols-2">
        <button><img src="images/bell.png" alt="" /></button>
        <button><img src="images/user profile.png" alt="" /></button>
      </div>
    </header>
    <main>
        <div class="main-wrapper">
            <div class="search-bar">
                <div id="search-icon"></div>
                <input type="text" placeholder="Search">
            </div>
            <div class="input-field" id="line-input">
                <input type="text" placeholder="Add Garden's Name">
            </div>
            <div class="input">
                <div class="input-container">
                    <div class="input-field">
                        <input type="text" placeholder="Add Address">
                    </div>
                    <div class="input-field" id="text-input">
                    <!-- <div class="input-field"> -->
                        <textarea type="text" placeholder="Describe your garden to the community"></textarea>
                    </div>
                </div>
            </div>
        </div>        
    </main>
  </body>
</html>
